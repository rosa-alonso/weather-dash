<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dash !</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="bg-blue-500">
      <div class="container mx-auto px-4 py-2">
        <div class="flex items-center justify-between">
          <h1 class="text-white font-bold text-xl">Weather Dashboard</h1>
        </div>
      </div>
    </nav>
    <div class="container mx-auto py-4">
      <aside class="bg-gray-200 p-4">
        <form id="searchForm">
          <input
            id="searchInput"
            type="text"
            placeholder="Search for City"
            class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
          <button
            id="searchInputBtn"
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            Search
          </button>
        </form>
      </aside>
      <div class="bg-gray-200 p-4 mt-4">
        <h2 class="text-lg font-semibold">History</h2>
        <p id="savedData" class="mt-2"></p>
      </div>
    </div>
    <main>
      <div class="container mx-auto py-4">
        <h1 class="text-2xl font-bold mb-4">Current Weather</h1>
        <div class="bg-white p-4 shadow-md">
          <h2 class="text-xl font-semibold">Today</h2>
          <div class="flex items-center justify-center">
            <p id="currentTemp" class="text-3xl font-bold ml-4"></p>
          </div>
          <p id="currentHumidity" class="text-gray-600 mt-2"></p>
          <p id="currentWind" class="text-gray-600 mt-2"></p>
        </div>
      </div>

      <div class="container mx-auto py-4">
        <h1 class="text-2xl font-bold mb-4">5-Day Forecast</h1>
        <div class="grid grid-cols-5 gap-4">
          <div class="bg-white p-4 shadow-md">
            <h2 class="text-lg font-semibold">Day 1</h2>
            <p id="temp1" class="text-gray-600">Temperature:</p>
            <p id="wind1" class="text-gray-600">Wind:</p>
            <p id="humidity1" class="text-gray-600">Humidity:</p>
          </div>
          <div class="bg-white p-4 shadow-md">
            <h2 class="text-lg font-semibold">Day 2</h2>
            <p id="temp2" class="text-gray-600">Temperature:</p>
            <p id="wind2" class="text-gray-600">Wind:</p>
            <p id="humidity2" class="text-gray-600">Humidity:</p>
          </div>
          <div class="bg-white p-4 shadow-md">
            <h2 class="text-lg font-semibold">Day 3</h2>
            <p id="temp3" class="text-gray-600">Temperature:</p>
            <p id="wind3" class="text-gray-600">Wind:</p>
            <p id="humidity3" class="text-gray-600">Humidity:</p>
          </div>
          <div class="bg-white p-4 shadow-md">
            <h2 class="text-lg font-semibold">Day 4</h2>
            <p id="temp4" class="text-gray-600">Temperature:</p>
            <p id="wind4" class="text-gray-600">Wind:</p>
            <p id="humidity4" class="text-gray-600">Humidity:</p>
          </div>
          <div class="bg-white p-4 shadow-md">
            <h2 class="text-lg font-semibold">Day 5</h2>
            <p id="temp5" class="text-gray-600">Temperature:</p>
            <p id="wind5" class="text-gray-600">Wind:</p>
            <p id="humidity5" class="text-gray-600">Humidity:</p>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
